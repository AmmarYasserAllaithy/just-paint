<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just Paint</title>
    <link rel="icon" href="http://www.rjjulia.com/sites/rjjulia.com/files/paint%20brush%20clip%20art.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Just Paint</h1>

    <canvas class="board"></canvas>

    <section class="container" id="colors-container"></section>

    <section class="container" id="range-container">
        <input id="input" type="range" max="50" step="1" value="20">
    </section>

    <section class="container" id="ctrl-container">
        <button class="ctrl" id="clear">Clear</button>
        <button class="ctrl" id="save">Save</button>
        <button class="ctrl" id="download">Download</button>
    </section>
</body>

</html>
